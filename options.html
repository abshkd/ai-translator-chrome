<!DOCTYPE html>
<html>
<head>
    <title>AI Page Translator Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h1>AI Page Translator Settings</h1>
    <form id="settingsForm">
        <div class="form-group">
            <label for="apiKey">OpenRouter API Key:</label>
            <input type="password" id="apiKey" required>
            <small>Your API key will be securely stored in Chrome's sync storage.</small>
        </div>
        <div class="form-group">
            <label for="apiEndpoint">API Endpoint:</label>
            <input type="text" id="apiEndpoint" required>
            <small>Example: https://openrouter.ai/api/v1/chat/completions</small>
        </div>
        <div class="form-group">
            <label for="textModel">Text Translation Model:</label>
            <input type="text" id="textModel" placeholder="google/gemini-2.0-flash-001">
            <small>Leave empty to use default: google/gemini-2.0-flash-001</small>
        </div>
        <div class="form-group">
            <label for="imageModel">Image Translation Model:</label>
            <input type="text" id="imageModel" placeholder="google/gemini-flash-1.5-8b">
            <small>Leave empty to use default: google/gemini-flash-1.5-8b</small>
        </div>
        <div class="form-group">
            <button type="submit">Save Settings</button>
            <button type="button" id="restoreDefaults" style="background-color: #666; margin-left: 10px;">Restore Default Models</button>
        </div>
    </form>
    <div id="status" style="display: none;"></div>
    <script src="options.js"></script>
</body>
</html>
